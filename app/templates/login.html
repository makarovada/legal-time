{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Вход в LegalTime</h2>
        {% if error %}
            <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        <form method="post" action="/auth/login" class="space-y-4" enctype="application/x-www-form-urlencoded">
            <input type="hidden" name="grant_type" value="password">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="username" id="username" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                <input type="password" name="password" id="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
